name: Build & Deploy Develop
on:
  workflow_call:

jobs:

  reusable_workflow_job:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    timeout-minutes: 10
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: "us-east-1"
    steps:
      - name: Checkout source code
        uses: actions/checkout@master

      - uses: actions/setup-node@v3
        with:
          node-version: 14.19
          
      - name: Install
        run: npm install && npx -y --package @cyclonedx/cyclonedx-npm --call exit

      - run: npm run lint
      - run: npm run test:coverage
      - name: Generate SBOM
        run: | 
          npx @cyclonedx/cyclonedx-npm --omit dev --flatten-components --output-file sbom.json
          if [ -f sbom.json ]; then
            curl -X 'POST' \
              '${{ secrets.DEPTRACK_URL }}/api/v1/bom' \
              -H 'accept: application/json' \
              -H 'Content-Type: multipart/form-data' \
              -H 'X-Api-Key: ${{ secrets.DEPTRACK_API_KEY }}'
              -F 'project=xpto' \
              -F 'autoCreate=true' \
              -F "projectName=$(basename $GITHUB_REPOSITORY)" \
              -F "projectVersion=${GITHUB_REF_NAME}" \
              -F 'body=@sbom.json'
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

        
      - name: Generate version file with hash
        run: git rev-parse --short HEAD > git-commit-version.txt &&
          date +"%D %T" >> git-commit-version.txt &&
          echo ${{github.ref}} >> git-commit-version.txt

      - name: Deploy-develop
        run: |
          npm run build
          cp git-commit-version.txt dist/
          aws s3 cp \
            --recursive \
            --region us-east-1 \
            ./dist s3://front-farm-plataforma/${{ secrets.MFE_CONTEXT }}

      - name: Invalidate-cf-develop
        uses: chetan/invalidate-cloudfront-action@master
        env:
          DISTRIBUTION: ${{ secrets.CF_DEV }}
          PATHS: "/${{ secrets.MFE_CONTEXT }}/*"
